<app-card>
    <div card-actions>
        <ng-container *ngFor="let btn of buttons">
            <app-buttonwithicon
              class="btn"
              [title]="btn.title"
              [icon]="btn.icon"
              [classList]="btn.classList"
              [disabled]="btn.disabled"
              [iconColor]="btn.iconColor">
            </app-buttonwithicon>
          </ng-container>
    </div>
</app-card>
