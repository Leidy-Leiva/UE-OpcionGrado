<!-- Incluye Font Awesome si lo necesitas -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<app-header 
     class="content-header"
     [typeIcon]="'material'"
    title="Convocatoria"
    icon="campaign">

</app-header>

<!-- Nueva tabla en la parte superior -->
<app-table 
   
  [data]="topData"
  [buttons]="[
    { icon: 'fa-info', classList: 'btn-info main-header__button', typeButton: 'button', disabled: false, iconColor: '#264390' }
  ]">
</app-table>
<!-- Header con buscador y botón para abrir el modal de edición -->
<app-header 
  class="content-header"
  [typeIcon]="'material'"
  [buttons]="[
    { icon: 'add', classList: 'btn-success main-header__button', typeButton: 'button', disabled: false, iconColor: '#264390' }
  ]"
  (btnClick)="openEditView()">  
  <app-seeker></app-seeker> 
</app-header>

<!-- Tabla con datos y botones para editar y eliminar -->
<app-table 
  [headers]="headers" 
  [data]="data"
  [buttons]="[
    { icon: 'fa-edit', classList: 'btn-success main-header__button', typeButton: 'button', disabled: false, iconColor: '#264390' },   
    { icon: 'delete', classList: 'btn-danger main-header__button', typeButton: 'button', disabled: false, iconColor: '#ff0000'}
  ]"
  (btnClick)="openUpdateView()">
</app-table>
