<app-button
  [buttonConfig]="buttonConfig"
  (btnClick)="btnClick.emit(buttonConfig.action)">
  <app-icon
    icon
    [icon]="buttonConfig.icon"
    [iconColor]="buttonConfig.iconColor"
    [typeIcon]="iconType">
  </app-icon>
  <span *ngIf="buttonConfig.showText !== false"
        class="button-text">
    {{ buttonConfig.title }}
  </span>
</app-button>
