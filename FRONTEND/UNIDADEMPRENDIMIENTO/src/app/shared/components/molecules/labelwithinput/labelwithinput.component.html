<div class="label-input-container">
    <app-label [content]="label" [for]="inputId" class="label"></app-label>
    <app-input class="input"
      [id]="inputId"
      [typeInput]="typeInput"
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="disabled"
      (valueChange)="onInputChange($event)">
    </app-input>
  </div>
