<div class="seeker-container">
   <app-input 
   class="form-control"
   [value]="query"
   (valueChange)="onQueryChange($event)"
   [placeholder]="placeholder"
   typeInput="search">
   </app-input>
 
   <app-buttonwithicon
   *ngIf="showButton"
   class="search-btn"
   [buttonConfig]="searchButtonConfig"
   (btnclick)="onSearchClick()">
 </app-buttonwithicon>
 </div>
