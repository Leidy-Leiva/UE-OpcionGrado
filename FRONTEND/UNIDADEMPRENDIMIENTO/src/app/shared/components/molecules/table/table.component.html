<div class="General">
  <table mat-table [dataSource]="data" matSort (matSortChange)="sortChange.emit($event)" class="table-container">
    <ng-container *ngFor="let col of columns" [matColumnDef]="col.key.toString()">
      <th mat-header-cell *matHeaderCellDef [ngStyle]="{ width: col.width }" class="th">
        {{ col.label }}
      </th>
      <td mat-cell *matCellDef="let row" class="td">
        <ng-container *ngIf="col.component; else defaultCell">
          <ng-container *ngComponentOutlet="col.component; injector: createInjector(col, row)">
          </ng-container>
        </ng-container>
        <ng-template #defaultCell>
          {{ col.formatter ? col.formatter(row[col.key]) : row[col.key] }}
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="th"></th>
      <td mat-cell *matCellDef="let row" class="td">
        <div class="flex items-center justify-end space-x-2">
          <ng-container *ngIf="actionsTemplate">
            <ng-container *ngTemplateOutlet="actionsTemplate; context: { $implicit: row }"></ng-container>
          </ng-container>
        </div>
      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedKeys" class="border-b"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedKeys" class="hover:bg-slate-400 even:bg-gray-50"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator class="paginator" [length]="total" [pageSize]="pageSize" (page)="pageChange.emit($event)">
  </mat-paginator>
</div>
