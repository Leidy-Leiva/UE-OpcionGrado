<mat-card class="universal-card">
    <mat-card-header>
       <!-- Sección para el avatar -->
      <div mat-card-avatar>
          <ng-content select="[mat-card-avatar]"></ng-content>
      </div>
    
      <mat-card-title>
        <!-- Proyección de contenido para el título -->
        <ng-content select="[card-title]"></ng-content>
      </mat-card-title>

      <mat-card-subtitle>
        <!-- Proyección de contenido para el subtítulo -->
        <ng-content select="[card-subtitle]"></ng-content>
      </mat-card-subtitle>

    </mat-card-header>

    <mat-card-content>
      <!-- Contenido principal del card -->
       <ng-content ></ng-content>
    </mat-card-content>

    <mat-card-actions>
      <!-- Acciones o botones al final del card -->
      <ng-content select="[card-actions]"></ng-content>
    </mat-card-actions>
  </mat-card>
