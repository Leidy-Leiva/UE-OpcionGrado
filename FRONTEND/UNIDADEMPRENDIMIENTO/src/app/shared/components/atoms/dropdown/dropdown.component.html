<div class="contenedor">
  <div class="contenido">
    <select class="select" 
    [(ngModel)]="selectedValue" 
    (ngModelChange)="onChange()">
    
      <option 
      [ngValue]="null" 
      disabled *ngIf="!selectedValue">
        {{ placeholder }}
      </option>

      <option *ngFor="let option of options" 
      [ngValue]="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>
</div>
