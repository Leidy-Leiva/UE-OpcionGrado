<div class="avatar"
  [ngClass]="extraClass"
  [style.width.px]="size"
  [style.height.px]="size"
  [style.borderRadius]="rounded ? '50%' : '5px'">
  <img *ngIf="imageUrl; else defaultAvatar" [src]="imageUrl" [alt]="alt" />
  <ng-template #defaultAvatar>
    <mat-icon class="avatar-icon">person</mat-icon>
  </ng-template>
</div>
