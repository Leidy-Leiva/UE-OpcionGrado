<!-- Ícono de Google Material Icons -->
<span *ngIf="typeIcon === 'material'" 
      class="material-icons icon-base"
      [style.color]="iconColor">
  {{ icon }}
</span>

<!-- Ícono de Font Awesome -->
<i *ngIf="typeIcon === 'fontawesome'" 
   class="fa-{{ iconStyle || 'solid' }} fa-{{ icon }} icon-base"
   [style.color]="iconColor"></i>

<!-- Ícono de Bootstrap Icons -->
<i *ngIf="typeIcon === 'bootstrap'" 
    class="bi-{{ iconStyle || 'fill' }} bi-{{ icon }} icon-base"
   [style.color]="iconColor"></i>
