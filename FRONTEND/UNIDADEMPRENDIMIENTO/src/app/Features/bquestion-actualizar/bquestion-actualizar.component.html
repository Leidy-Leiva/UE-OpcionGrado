<app-model [isVisible]="isVisible" 
           [title]="title" 
           [showCloseButton]="showCloseButton" 
           (close)="closeModal()">
    <div modal-header class="header-bqa">
        <app-header class="header-modal"
                    [title]="title"
                    icon="web_asset"
                    [buttons]="[
                      { icon: 'remove', classList: 'btn-success main-header__button', typeButton: 'button', disabled: false, iconColor:'#264390' },
                      { icon: 'crop_square', classList: 'btn-success main-header__button', typeButton: 'button', disabled: false, iconColor:'#264390' },
                      { icon: 'close', classList: 'btn-success main-header__button', typeButton: 'button', disabled: false, iconColor:'#264390' }
                    ]">
        </app-header>
        
    </div>
    
    <hr>
    <div class="inline-group question-edit-container">
      <app-labelwithinput
        class="Pregunta"
        [label]="'Ingrese el titulo '"
        [placeholder]="'Escriba aqu√≠ su pregunta...'"
        [value]="questionText"
        [disabled]="!editingQuestion"  
        (valueChange)="onQuestionChange($event)">
      </app-labelwithinput>

      <ng-container *ngIf="!editingQuestion">
        <button class="btn-icon btn-edit" (click)="startEditing()">
          <span class="icon">‚úèÔ∏è</span>
        </button>
      </ng-container>
      <!-- Si se est√° editando, muestra los botones de guardar y cancelar -->
      <ng-container *ngIf="editingQuestion">
        <button class="btn-icon btn-save" (click)="finishEditing()">
          <span class="icon">üíæ</span>
        </button>
        <button class="btn-icon btn-cancel" (click)="cancelEditing()">
          <span class="icon">‚úñÔ∏è</span>
        </button>
      </ng-container>
    </div>

    <hr>

      <!-- Aqu√≠ llamamos al componente Labelwithlistgroup -->
      <div class="inline-group">
        <app-labelwithlistgroup 
          [label]="'Opciones'" 
          [items]="listGroupItems">
        </app-labelwithlistgroup>
      </div>

    <div *ngIf="showOptionsField" class="inline-group">
     
      <app-buttonwithicon icon="add" classList="btn-success"></app-buttonwithicon>
    </div>

    <hr>

    <div modal-action>
      <app-button class="btn-guardar" text="Guardar" classList="btn btn-primary" typeButton="button" (click)="saveChanges()"></app-button>
    </div>
</app-model>
